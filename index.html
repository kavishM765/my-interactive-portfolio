<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="background-overlay"></div>

    <nav class="nav-blur">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="h-8 w-8 bg-blue-600 rounded-md flex items-center justify-center font-bold">K</div>

        <div id="page-profiles" class="page"></div>

    <div id="modal-overlay" class="modal-overlay" onclick="closeAllModals()"></div>
    <div id="email-modal" class="modal-container"></div>
    <div id="phone-modal" class="modal-container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

</html>
